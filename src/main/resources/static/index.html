<!DOCTYPE html>
<html>

<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div class="container">
		<div class="item">
			<div class="block">
				<h2>Create player</h2>
				<label>Name</label>
				<input type="text" id="player" />
				<input id="create" type="button" onClick="createPlayer()" value="Add" />

				<h2>Players</h2>
				<table id="tablePlayers">
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Registration date</th>
						<th>Wins %</th>
					</tr>
				</table>
			</div>
		</div>
		<div class="item">
			<div class="dice">
				<ol class="die-list even-roll" data-roll="1" id="die-1">
				  <li class="die-item" data-side="1">
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="2">
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="3">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="4">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="5">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="6">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				</ol>
				<ol class="die-list odd-roll" data-roll="1" id="die-2">
				  <li class="die-item" data-side="1">
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="2">
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="3">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="4">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="5">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				  <li class="die-item" data-side="6">
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
					<span class="dot"></span>
				  </li>
				</ol>
			  </div>
			  <button type="button" id="roll-button" onClick="rollDice()">Roll Dice</button>
		</div>
	</div>
</body>

</html>
