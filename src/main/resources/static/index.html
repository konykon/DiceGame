<!DOCTYPE html>
<html>

<head>
	<title>Dice Game</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" type="text/css" href="test.css" />
	<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"> -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="script.js"></script>
</head>

<body>
	<div class="containerff">
		<div class="header">
			<h1>Dice Game</h1>
		</div>
		<div class="gameInfo">
			<div class="block">
				<h2>Create player:</h2>
				 <input type="text" id="player" placeholder="Name"/> 
				 <input id="create" type="button" class="bttn"
					onClick="createPlayer()" value="Add" />
			</div>
			<h2>Players</h2>
			<table id="tablePlayers" class="table table-dark">
				<tr>
					<th scope="col">Id</th>
					<th scope="col">Name</th>
					<th scope="col">Registration date</th>
					<th scope="col">Wins %</th>
					<th scope="col"></th>
				</tr>
			</table>
		</div>
		<div class="dices">
			<button type="button" id="roll-button" onClick="rollDice()">Play!</button>
			<div class="dice">
				<ol class="die-list even-roll" data-roll="1" id="die-1">
					<li class="die-item" data-side="1"><span class="dot"></span></li>
					<li class="die-item" data-side="2"><span class="dot"></span> <span class="dot"></span></li>
					<li class="die-item" data-side="3"><span class="dot"></span> <span class="dot"></span> <span
							class="dot"></span></li>
					<li class="die-item" data-side="4"><span class="dot"></span> <span class="dot"></span> <span
							class="dot"></span> <span class="dot"></span>
					</li>
					<li class="die-item" data-side="5"><span class="dot"></span> <span class="dot"></span> <span
							class="dot"></span> <span class="dot"></span>
						<span class="dot"></span></li>
					<li class="die-item" data-side="6"><span class="dot"></span> <span class="dot"></span> <span
							class="dot"></span> <span class="dot"></span>
						<span class="dot"></span> <span class="dot"></span></li>
				</ol>
				<ol class="die-list odd-roll" data-roll="1" id="die-2">
					<li class="die-item" data-side="1"><span class="dot"></span></li>
					<li class="die-item" data-side="2"><span class="dot"></span> <span class="dot"></span></li>
					<li class="die-item" data-side="3"><span class="dot"></span> <span class="dot"></span> <span
							class="dot"></span></li>
					<li class="die-item" data-side="4"><span class="dot"></span> <span class="dot"></span> <span
							class="dot"></span> <span class="dot"></span>
					</li>
					<li class="die-item" data-side="5"><span class="dot"></span> <span class="dot"></span> <span
							class="dot"></span> <span class="dot"></span>
						<span class="dot"></span></li>
					<li class="die-item" data-side="6"><span class="dot"></span> <span class="dot"></span> <span
							class="dot"></span> <span class="dot"></span>
						<span class="dot"></span> <span class="dot"></span></li>
				</ol>
			</div>
			<p>You win!</p>
		</div>
	</div>
</body>

</html>
